<!doctype html>
<html>
<head>
    <title>File Analysis Results</title>
</head>
<body>
    <h1>File Analysis Results</h1>
    <p>Filename: {{ data['filename }}</p>
    <p>Size: {{ size }} bytes</p>
    <p>MIME Type: {{ mime_type }}</p>
    <p>SHA-256 Hash: {{ sha256_hash }}</p>
    <p>SHA-256 Hash: {{ modified }}</p>
    <p>SHA-256 Hash: {{ create_time }}</p>
</body>
</html>
